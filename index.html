<!DOCTYPE >
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A converter for any type of input, time, length, mass"
    />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <header><h1>Universal Converter</h1></header>
    <nav>
      <ul>
        <li>Time</li>
        <li>Placeholder</li>
        <li>Placeholder</li>
        <li>Placeholder</li>
        <li>Placeholder</li>
      </ul>
    </nav>
    <main>
      <section class = "time">
        <form action="">
            <div class="container">
            <input type="number" name="inputField" id="inputField">
            <select name="from" id="from">
                <option value="second">Seconds</option>
                <option value="minutes">Minutes</option>
                <option value="hours">Hours</option>
                <option value="day">Day</option>
                <option value ="week">Week</option>
                <option value="month">Month</option>
                <option value="year">Year</option>
            </select>
            </div>
            <div class="equal"><h1>=</h1></div>
            <div class="container">
            <input type="number" name="outputField" id="outputField" disabled>
            <select name="to" id="to">
                <option value="second">Seconds</option>
                <option value="minutes">Minutes</option>
                <option value="hours">Hours</option>
                <option value="day">Day</option>
                <option value ="week">Week</option>
                <option value="month">Month</option>
                <option value="year">Year</option>
            </select>
            </div>
        </form>
    </section>
    </main>
  </body>
</html>
